<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube-Finder</title>
</head>
<body>
    <header style="text-align: center;"><h1>Cube-Finder</h1></header>
    <div class="content">
        <h3>give me number that you want to Cube </h3>
        <input type="text" id="input">
        <button onclick="CubeFinder()" class="button">press</button>
        <div id="ans"></div>
    </div>

    
    <script>
        const input = document.getElementById("input");
        const ans = document.getElementById("ans");

        function CubeFinder(){
            ans.innerHTML = "cube of given number : " +input.value * input.value * input.value
        }

    </script>
    <style>
        .content{
            padding: 5%;
            text-align: center;
            background: linear-gradient(to right, #1A237E, #64B5F6);
            border-radius: 8px;
            border-color: silver;
        }
        #ans{
            padding: 3%;
        }
        .button{
            border-radius: 8px;
            background-color:#1A237E ;
            border-color: silver;
        }
        input{
            border-radius: 5px;
        }
    </style>
</body>
</html>
